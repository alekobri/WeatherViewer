<!DOCTYPE html>
<html lang="en">
  <head>
    <title>What's my local weather?</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet"> 
  </head>
  <body>

<div class="container-fluid">
    
	<div class = "top-bar">
        <div class="row">
          <span><h2 class="welcome col-md-3 col-lg-3 text-center">Local Weather Viewer</h2>
          <div class="city col-md-6"></div>
          </span>
        </div>

	</div><!-- topBar -->
		
	<div class = "initial container-fluid text-center">
    <h1>Loading</h1>
    <div class="loader container"></div>
	</div>
    
  <div class = "final hidden row">
      
      <div class="progList">
					<span class="col-md-1 col-lg-1 col-md-offset-1 col-lg-offset-1">
						<canvas id ="skycons" width="120" height="220"></canvas>
            <button type="button" id="c" class="btn btn-default active unit col-md-6">&deg;C</button><button type="button" id="f" class="btn btn-default unit col-md-6">&deg;F</button>
					</span>
					<span class="col-md-3 col-lg-3 col-md-offset-1 col-lg-offset-1">
						<h1 class="currTemp"></h1>
            <p class = "apparentTemperature"></p>
						<p class = "windSpeed"></p>
						<p class = "humidity"></p>
						<p class = "dew"></p>
						<p class = "pressure"></p>
            <p class = "sunsetTime"></p>
			</div>

			<div class="col-md-3 col-lg-3">
					<div class = "daily"><h1>Today:</h1><p class = "day"></p></div>
					<div class = "sunrise"><h1>Sky:</h1><p class = "sky"></p></div>
			</div>
      </span>
  </div><!-- final -->
</div><!-- content -->

    <footer class="navbar-fixed-bottom container-fluid text-right">
      <p>Written and coded by <a href="https://www.freecodecamp.com/alekobri" target="_blank">A. Lenz</a> &copy; 2017 - <a href="https://darksky.net/poweredby/ target="_blank">Powered by Dark Sky</a></p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="https://rawgit.com/Skmsoumya/skycons/master/skycons.js"></script>
  </body>
</html>
